<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="js/components/piechart.js"></script>
    <script src="js/components/histogram.js"></script>
    <script src="js/components/scatterplot.js"></script>
    <script src="js/main.js"></script>

    <link rel="icon" href="./imgs/logo.png">
    <link rel="stylesheet" href="./css/style.css">
    <title>Palmer Penguins</title>
    
</head>
<body>
    <h1><a href="#" onclick="window.location.reload(true);">PALMER PENGUINS</a></h1>
    <div id="piecharts" class="text-center">
        <svg id="speciespiechart"></svg>
        <svg id="sexpiechart"></svg>
    </div>
    <main class="container pb-3">
        <div class="row pt-2">
            <div class="col-2 text-end"></div>
            <div class="col-10">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="x-encoding" value="" id="x-sl"
                        checked>
                    <label class="form-check-label" for="x-sl">Archipelago Overview</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="x-encoding" value="Dream" id="x-sw">
                    <label class="form-check-label" for="x-sw">Dream Island</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="x-encoding" value="Torgersen" id="x-pl">
                    <label class="form-check-label" for="x-pl">Torgersen Island</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="x-encoding" value="Biscoe" id="x-pw">
                    <label class="form-check-label" for="x-pw">Biscoe Point</label>
                </div>
            </div>
        </div>
    </main>
    <h1></h1>
    <main class="container pb-3"></main>
    <div class="row pt-2">
        <div class="col-4 text-end pe-2"><strong>X-AXIS:</strong></div>
        <div class="col-8">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="xs-encoding" value="bill_length_mm" id="x-bl"
                    checked>
                <label class="form-check-label" for="x-bl">Bill Length</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="xs-encoding" value="bill_depth_mm" id="x-bd">
                <label class="form-check-label" for="x-bd">Bill Depth</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="xs-encoding" value="flipper_length_mm" id="x-fl">
                <label class="form-check-label" for="x-fl">Flipper Length</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="xs-encoding" value="body_mass_g" id="x-bm">
                <label class="form-check-label" for="x-bm">Body Mass</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-4 text-end pe-2"><strong>Y-AXIS:</strong></div>
        <div class="col-8">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="y-encoding" value="bill_length_mm" id="y-bl">
                <label class="form-check-label" for="y-bl">Bill Length</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="y-encoding" value="bill_depth_mm" id="y-bd"
                    checked>
                <label class="form-check-label" for="y-bd">Bill Depth</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="y-encoding" value="flipper_length_mm" id="y-fl">
                <label class="form-check-label" for="y-fl">Flipper Length</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="y-encoding" value="body_mass_g" id="y-bm">
                <label class="form-check-label" for="y-bm">Body Mass</label>
            </div>
        </div>
    </div>
    <div class="text-center">
        <svg id="scatterplot"></svg>
        <svg id="specieshistogram"></svg>
    </div>
    </main>
    <h1></h1>

</body>

</html>
