<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="js/components/piechart.js"></script>
    <script src="js/components/histogram.js"></script>
    <script src="js/components/quantitativeHistogram.js"></script>
    <script src="js/components/parallelcoordinates.js"></script>
    <script src="js/components/scatterplot.js"></script>
    <script src="js/main.js"></script>

    <link rel="icon" href="./imgs/logo.png">
    <link rel="stylesheet" href="./css/style.css">
    <title>Palmer Penguins</title>
    
</head>
<body>
    <h1><a href="#" onclick="window.location.reload(true);">PALMER<img id="speciesimg" src="./imgs/species.png">PENGUINS</a></h1>
    <div id="piecharts" class="text-center">
        <h2>Archipelago Overview</h2>
        <svg id="speciespiechart"></svg>
        <svg id="sexpiechart"></svg>
    </div>
   <div class="overviewbt">
       <div class="container islandselectmenu">
        <div class="row text-center">
            <div class="col-3">
                <figure class="islandselect">
                    <input type="image" class="figs dreamhover" src="./imgs/dreamnobg.png" id="Dream">
                  <figcaption>Dream Island</figcaption>
                </figure>
              </div>
              <div class="col-3">
                <figure class="islandselect">
                    <input type="image" class="figs torgersenhover" src="./imgs/torgersennobg.png" id="Torgersen">
                  <figcaption>Torgersen Island</figcaption>
                </figure>
              </div>
              <div class="col-3">
                <figure class="islandselect">
                    <input type="image" class="figs biscoehover" src="./imgs/biscoenobg.png" id="Biscoe">
                  <figcaption>Biscoe Point</figcaption>
                </figure>
              </div>
              <div class="col-3">
                <figure class="islandselect">
                    <input type="image" class="figs" src="./imgs/Whole.png" id="Whole">
                  <figcaption>Archipelago Overview</figcaption>
                </figure>
              </div>
        </div>
      </div>
    </div>
    <h1 class="separator"></h1>
    <main class="container pb-3"></main>
    <div class="row pt-2">
        <div class="col-4 text-right pe-2"><strong>X-AXIS:</strong></div>
        <div class="col-8">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="xs-encoding" value="bill_length_mm" id="x-bl"
                    checked>
                <label class="form-check-label" for="x-bl">Bill Length</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="xs-encoding" value="bill_depth_mm" id="x-bd">
                <label class="form-check-label" for="x-bd">Bill Depth</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="xs-encoding" value="flipper_length_mm" id="x-fl">
                <label class="form-check-label" for="x-fl">Flipper Length</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="xs-encoding" value="body_mass_g" id="x-bm">
                <label class="form-check-label" for="x-bm">Body Mass</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-4 text-right pe-2"><strong>Y-AXIS:</strong></div>
        <div class="col-8">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="y-encoding" value="bill_length_mm" id="y-bl">
                <label class="form-check-label" for="y-bl">Bill Length</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="y-encoding" value="bill_depth_mm" id="y-bd"
                    checked>
                <label class="form-check-label" for="y-bd">Bill Depth</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="y-encoding" value="flipper_length_mm" id="y-fl">
                <label class="form-check-label" for="y-fl">Flipper Length</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="y-encoding" value="body_mass_g" id="y-bm">
                <label class="form-check-label" for="y-bm">Body Mass</label>
            </div>
        </div>
    </div>
    <div class="text-center">
        <svg id="scatterplot"></svg>
        <div class="tooltip bs-tooltip-top show" id="sc-tooltip" role="tooltip">
            <div class="tooltip-arrow"></div>
                <div class="tooltip-inner">
                </div>
        </div>
        <svg id="specieshistogram"></svg>
    </div>
    <div class="text-center">
        <svg id="parallelcoordinates"></svg>
        <svg id="islandhistogram"></svg>
    </div>
    <div class="row pt-2 text-center pcselector">
        <div class="col-8">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="pc-encoding" value="species" id="x-sp"
                    checked>
                <label class="form-check-label" for="x-sp">Species</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="pc-encoding" value="sex" id="x-sx">
                <label class="form-check-label" for="x-sx">Sex</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="pc-encoding" value="island" id="x-is">
                <label class="form-check-label" for="x-is">Island</label>
            </div>
        </div>
    </div>
    </main>
    <h1 class="separator"></h1>
    <div class="histcontainer">
        <div class="text-center">
            <svg class="qh" id="quantitativehistogram1"></svg>
            <svg class="qh" id="quantitativehistogram2"></svg>
        </div>
            <div class="text-center">
            <svg class="qh" id="quantitativehistogram3"></svg>
            <svg class="qh" id="quantitativehistogram4"></svg>
        </div>
    </div>
    <div class="statslabels">
        <h5>---</h5>
        <div class="statsdiv">
            <h6 id="avgvalue"></h6>
            <h6 id="highvalue"></h6>
            <h6 id="lowvalue"></h6>
        </div>
        <div class="statsdiv statsdivalign">
            <h6 id="medianvalue"></h6>
            <h6 id="varvalue"></h6>
            <h6 id="devvalue"></h6>
        </div>
    </div>
    <svg id="quantitativelegend"></svg>
    <h1 style="margin-top:10%" class="separator"></h1>
    <h3 style="padding-top:1%; text-align: center;">Penguin Feature Generation and Species Classification</h3>
    <form class="penguinform">
        <div class="form-row">
            <div class="col-md-12 mb-3">
              <label for="validationDefault01">Model</label>
              <select class="custom-select model-rng" required>
                  <option value="GNB">Gaussian Naive Bayes</option>
                </select>
            </div>
        </div>
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="validationDefault01">Island</label>
            <select class="custom-select isl-rng" required>
                <option value="biscoe">Biscoe</option>
                <option value="dream">Dream</option>
                <option value="torgersen">Torgersen</option>
              </select>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationDefault02">Year</label>
            <select class="custom-select y-rng" required>
                <option value="2007">2007</option>
                <option value="2008">2008</option>
                <option value="2009">2009</option>
              </select>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationDefault02">Sex</label>
            <select class="custom-select sx-rng" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
          </div>
        </div>
            <label for="customRange1" class="form-label">Bill Depth (mm)</label>
            <input type="range" class="form-range bd-rng" min="0" max="50" step="0.1" id="customRange1" oninput="updateRangeInput('.amountInput1',this.value)">
            <h7 class="amountInput1 amount">25</h7>
            <label for="customRange2" class="form-label">Bill Length (mm)</label>
            <input type="range" class="form-range bl-rng" min="0" max="100" step="0.1" id="customRange2" oninput="updateRangeInput('.amountInput2',this.value)">
            <h7 class="amountInput2 amount" >50</h7>
            <label for="customRange3" class="form-label">Body Mass (g)</label>
            <input type="range" class="form-range bm-rng" min="0" max="10000" step="1" id="customRange3" oninput="updateRangeInput('.amountInput3',this.value)">
            <h7 class="amountInput3 amount">5000</h7>
            <label for="customRange4" class="form-label">Flipper Length (mm)</label>
            <div class="sbtn">
                <input type="range" class="form-range fl-rng" min="0" max="300" step="0.1" id="customRange4" oninput="updateRangeInput('.amountInput4',this.value)">
                <h7 class="amountInput4 amount">150</h7>
            </div>
        </div>
        <button class="subbtn" style="margin-top: 1%; margin-bottom: 5%;" class="btn btn-primary" type="button" onclick="submitForm()">Classify Feature</button>
    </form>

    <div class="row pt-2">
        <div class="col-4 text-right pe-2"><strong>X-AXIS:</strong></div>
        <div class="col-8">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="xs-encoding2" value="bill_length_mm" id="x-bl2"
                    checked>
                <label class="form-check-label" for="x-bl2">Bill Length</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="xs-encoding2" value="bill_depth_mm" id="x-bd2">
                <label class="form-check-label" for="x-bd2">Bill Depth</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="xs-encoding2" value="flipper_length_mm" id="x-fl2">
                <label class="form-check-label" for="x-fl2">Flipper Length</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="xs-encoding2" value="body_mass_g" id="x-bm2">
                <label class="form-check-label" for="x-bm2">Body Mass</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-4 text-right pe-2"><strong>Y-AXIS:</strong></div>
        <div class="col-8">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="y-encoding2" value="bill_length_mm" id="y-bl2">
                <label class="form-check-label" for="y-bl2">Bill Length</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="y-encoding2" value="bill_depth_mm" id="y-bd2"
                    checked>
                <label class="form-check-label" for="y-bd2">Bill Depth</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="y-encoding2" value="flipper_length_mm" id="y-fl2">
                <label class="form-check-label" for="y-fl2">Flipper Length</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="y-encoding2" value="body_mass_g" id="y-bm2">
                <label class="form-check-label" for="y-bm2">Body Mass</label>
            </div>
        </div>
    </div>
    <div class="text-center">
        <svg id="scatterplot2"></svg>
        <div class="tooltip bs-tooltip-top show" id="sc-tooltip2" role="tooltip">
            <div class="tooltip-arrow"></div>
                <div class="tooltip-inner">
                </div>
        </div>
    </div>
    <div class="tablecontainer">
        <h5 style="display:inline; text-align: left;">Generated Penguins:</h5>
        <button class="subbtn" style="float: right;" onclick="resetTable();">Reset</button>
        <table id="pengtable" class="table table-bordered table-hover">
            <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Model</th>
                <th scope="col">Island</th>
                <th scope="col">Year</th>
                <th scope="col">Sex</th>
                <th scope="col">Bill Depth (mm)</th>
                <th scope="col">Bill Length (mm)</th>
                <th scope="col">Body Mass (g)</th>
                <th scope="col">Flipper Length (mm)</th>
                <th scope="col">Predicted Species</th>
            </tr>
            </thead>
            <tbody id="tablebody" class="tablebody"></tbody>
        </table>
    </div>
    </body>
</html>
