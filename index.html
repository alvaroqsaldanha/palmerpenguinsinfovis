<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="js/components/piechart.js"></script>
    <script src="js/main.js"></script>

    <link rel="icon" href="./imgs/logo.png">
    <link rel="stylesheet" href="./css/style.css">
    <title>Palmer Penguins</title>
    
</head>
<body>
    <h1><a href="#" onclick="window.location.reload(true);">PALMER PENGUINS</a></h1>
    <div id="piecharts" class="text-center">
        <svg id="speciespiechart"></svg>
        <svg id="sexpiechart"></svg>
    </div>
    <main class="container pb-3">
        <div class="row pt-2">
            <div class="col-10">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="x-encoding" value="" id="x-sl"
                        checked>
                    <label class="form-check-label" for="x-sl">Archipelago Overview</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="x-encoding" value="Dream" id="x-sw">
                    <label class="form-check-label" for="x-sw">Dream Island</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="x-encoding" value="Torgersen" id="x-pl">
                    <label class="form-check-label" for="x-pl">Torgersen Island</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="x-encoding" value="Biscoe" id="x-pw">
                    <label class="form-check-label" for="x-pw">Biscoe Point</label>
                </div>
            </div>
        </div>
    </main>
    <h1></h1>
</body>

</html>
